remote:
  - platform: harmony
    name: 'HUB Salon'
    host: !secret harmony_ip
    port: !secret harmony_port
    activity: 'Chromecast'
media_player:
  - platform: denonavr
    host: !secret denon_ip
    name: Denon Salon
    show_all_sources: False
    zones:
      - zone: Zone2
        name: Denon Bureau
  - platform: kodi
    host: !secret shield_ip
    name: JungleKodi
    username: !secret kodi_username
    password: !secret kodi_password
    turn_on_action:
        - service: remote.turn_on
          data:
            activity: 39121780
            entity_id: remote.hub_salon
    turn_off_action:
        - service: remote.turn_off
          entity_id: remote.hub_salon
shell_command:
  junglepc_shutdown: !secret junglepc_shutdown
  junglepc_restart: !secret junglepc_restart
  junglepc_sleep: !secret junglepc_sleep
  junglenas_killit: !secret junglenas_poweroff
  junglenas_powerback: !secret junglenas_poweron
  433_ouvrir_portail: !secret portail_ouvrir
switch:
  - platform: wake_on_lan
    mac_address: !secret junglepc_mac
    name: "Jungle PC"
    host: !secret junglepc_ip
    turn_off:
      service: shell_command.junglepc_shutdown
  - platform: template
    switches:
      tv:
        friendly_name: 'Télé Philips'
        value_template: "{{ is_state('input_boolean.tvstate', 'on')}}"
        turn_on:
          service: script.turn_on
          entity_id: script.philipstv_on
        turn_off:
          service: script.turn_on
          entity_id: script.philipstv_off
      allzonestereo:
        friendly_name: 'Toutes Zones Stereo'
        value_template: "{{ is_state('input_boolean.allzonestereostate', 'on')}}"
        turn_on:
          service: script.turn_on
          entity_id: script.allzonestereo_on
        turn_off:
          service: script.turn_on
          entity_id: script.allzonestereo_off
transmission:
  host: !secret junglenas_ip
  username: !secret transmission_user
  password: !secret transmission_pass
  monitored_conditions:
    - 'current_status'
    - 'download_speed'
    - 'upload_speed'
    - 'active_torrents'
sensor:
  - platform: sonarr
    api_key: !secret sonarr_api
    host: !secret junglenas_ip
    monitored_conditions:
      - upcoming
      - diskspace
      - wanted
      - queue
    days: 2
    include_paths: !secret sonarr_series_path
  - platform: hp_ilo
    host: !secret junglenas_ilo_ip
    username: !secret junglenas_ilo_username
    password: !secret junglenas_ilo_password
    monitored_variables:
      - name: Nom du serveur
        sensor_type: server_name
      - name: Alimentation
        sensor_type: server_power_status
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: processor_use
      - type: ipv4_address
        arg: eth0
  - platform: command_line
    name: JungleNAS Uptime
    command: "uptime -p"
    value_template: "{{ value[3:] }}"
  - platform: glances
    host: !secret junglenas_ip
    resources:
      - 'disk_use_percent'
      - 'disk_use'
      - 'disk_free'
      - 'memory_use_percent'
      - 'memory_use'
      - 'memory_free'
      - 'swap_use_percent'
      - 'swap_use'
      - 'swap_free'
      - 'processor_load'
      - 'process_running'
      - 'process_total'
      - 'process_thread'
      - 'process_sleeping'
      - 'cpu_temp'
  - platform: tautulli
    api_key: !secret TAUTULLI_API_KEY
    host: !secret TAUTULLI_HOST
    monitored_users:
      - !secret tautulli_user_1
    monitored_conditions:
      - quality_profile
      - bitrate
      - bandwidth
      - file
      - video_decision
      - stream_audio_decision
      - transcode_decision
      - full_title
      - library_name
      - media_type
      - state
      - player
  - platform: mqtt
    name: shieldplex_state
    state_topic: !secret topic_shieldplexstate
    value_template: '{{ value_json.body }}'
weblink:
  entities:
    - name: Routeur Status
      url: !secret url_routeur_status
      icon: mdi:web
    - name: Routeur Logs
      url: !secret url_routeur_logs
      icon: mdi:web
    - name: 'Serveur de Torrents'
      url: !secret url_torrent
      icon: mdi:web
    - name: Sonarr
      url: !secret url_sonarr
      icon: mdi:web
    - name: Plex Py
      url: !secret url_plexpy
      icon: mdi:web
    - name: Plex Media Server
      url: !secret url_plex
      icon: mdi:web
    - name: JungleMan.fr
      url: !secret url_junglemanfr
      icon: mdi:web
    - name: Ihanatarina.com
      url: !secret url_ihanatarina
      icon: mdi:web
    - name: Monitorix
      url: !secret url_monitorix
      icon: mdi:web
    - name: Github HeavyHA
      url: !secret url_github_heavyha
