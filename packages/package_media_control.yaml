input_boolean:
  tvstate:
    name: 'Etat du téléviseur'
    initial: off
    icon: mdi:television-classic
  allzonestereostate:
    name: 'All Zone ON/OFF'
    initial: off
    icon: mdi:speaker
  vacancesstate:
    name: 'Mode Vacances'
    initial: off
    icon: mdi:airplane-takeoff
input_select:
  pcoptions:
    name: 'Actions'
    options:
      - Choisir une action
      - Eteindre
      - Redémarrer
      - Veille
    initial: Choisir une action
    icon: mdi:desktop-tower
  harmony:   
    name: Mettre une activité
    options:
      - Choisir la source
      - Arrêt
      - TV
      - PC
      - Vinyle Salon
      - Bluetooth Bureau
      - Vinyle Bureau
      - PC Musique Bureau
      - Google Home AVR BT
    initial: Choisir la source
    icon: mdi:monitor
script:
  philipstv_on:
    sequence:
      - service: input_boolean.turn_on
        entity_id: input_boolean.tvstate
      - service: remote.send_command
        entity_id: remote.hub_salon
        data:
          device: "61872874"
          command: "PowerOn"
  philipstv_off:
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.tvstate
      - service: script.turn_on
        entity_id: script.65oled803_12_3_off
      - delay: 5
      - service: remote.send_command
        entity_id: remote.hub_salon
        data:
          device: "61872874"
          command: "PowerOff"
  65oled803_12_3_off:
    sequence:
      - condition: template
        value_template: '{{ states.remote.hub_salon.attributes.current_activity == "TV" }}'
      - service: remote.turn_off
        entity_id: remote.hub_salon
  allzonestereo_on:
    sequence:
      - service: input_boolean.turn_on
        entity_id: input_boolean.allzonestereostate
      - service: remote.send_command
        entity_id: remote.hub_salon
        data:
          device: "45999099"
          command: "AllZoneStereoOn"
  allzonestereo_off:
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.allzonestereostate
      - service: remote.send_command
        entity_id: remote.hub_salon
        data:
          device: "45999099"
          command: "AllZoneStereoOff"
  start_junglekodi:
    sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.shield
        source: 'org.xbmc.kodi'
  stop_junglekodi:
    sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.shield
        source: '!org.xbmc.kodi'
