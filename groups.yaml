lumieres_home:
  entities:
  - light.cuisine
  - light.salon
  name: Lumieres
sensor_node_1_card:  
  name: La cuisine
  entities:  
    - sensor.temperature_1  
    - sensor.humidite_1 
    - sensor.lumsens_1
    - sensor.motion_1  
    - light.led_1
datetimeweather:
  name: Le monde, dehors
  entities:
    - sensor.time
    - sensor.date
    - sensor.yr_symbol
    - sensor.yr_temperature
    - sensor.yr_cloudiness
    - sensor.yr_humidity
    - sensor.yr_precipitation
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sun.sun
    - sensor.moon
plex_automations:
  name: Trigger Plex
  entities:
    - automation.si_cast_plex_alors_light_10
    - automation.si_pause_plex_alors_light_100
    - automation.si_fin_plex_alors_light_100
motion_automation:
  name: Trigger Motion
  entities:
    - automation.allumer_les_lumieres_au_couche_du_soleil
