    - automation.eteindre_la_led_si_mouvement
lux_automation:
  name: Trigger Luminosity
  entities:
    - automation.allumer_le_salon_si_luminosite_basse
    - automation.eteindre_le_salon_si_luminosite_haute
rpi:
  name: Raspberry Pi
  entities:
    - sensor.cpu_use
    - sensor.disk_use_home
    - sensor.ram_free
    - sensor.rpi_uptime
    - sensor.ipv4_address_eth0
all_scenes:
