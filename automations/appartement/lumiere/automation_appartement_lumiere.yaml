- alias: 'Lumières Appartement ON Arrivée Appart'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.jungle3t_wifi
    to: 'home'
  condition:
    condition: numeric_state
    entity_id: sensor.illumination_158d0001ab3533
    below: '300'
  action:
    service: homeassistant.turn_on
    entity_id: light.salon, light.cuisine_2, light.vinyles_strip
- alias: 'Lumières Appartement OFF au Départ'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.jungle3t_wifi
    to: 'not_home'
#    condition:
#      condition: template
#        # si changement etat porte il y a moins de 5 minutes
#      value_template: '{{(as_timestamp(now())-as_timestamp(states.binary_sensor.door_window_sensor_158d00019fd4b5.last_updated)) < 300 }}'
  action:
    service: light.turn_off
    entity_id: all
- alias: 'Lumières Appartement OFF on single jungletap'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00016bdb71
      click_type: single
  action:
    service: light.turn_off
    entity_id: all
#    data:
#      entity_id:
#        - group.lumieres_home
#        - light.vinyles_strip
#        - light.lampe_bureau
#        - light.bureau_strip
- alias: 'Lumières Appartement ON on double jungletap'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00016bdb71
      click_type: double
  action:
    - service: homeassistant.turn_on
      entity_id: light.salon, light.cuisine_2, light.vestibule, light.salledebain, light.vinyles_strip
    - service: script.turn_on
      entity_id: script.scene_chambre_on
- alias: 'Lumières Salon Toggle light on leftswitch bis'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d000163a561
      click_type: single
  condition:
    - condition: state
      entity_id: light.cuisine_2
      state: 'off'
    - condition: state
      entity_id: light.salon
      state: 'on'
  action:
    service: homeassistant.turn_off
    entity_id: light.salon
- alias: 'Lumières Salon Toggle light on leftswitch'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d000163a561
      click_type: single
  condition:
    condition: state
    entity_id: light.cuisine_2
    state: 'on'
  action:
    service: homeassistant.toggle
    entity_id: light.salon, light.cuisine_2
- alias: 'Lumières Salon Toggle light on leftswitch trois'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_left_158d000163a561
      click_type: single
  condition:
    - condition: state
      entity_id: light.cuisine_2
      state: 'off'
    - condition: state
      entity_id: light.salon
      state: 'off'
  action:
# Lack reactivity  
#    service: scene.turn_on
#    entity_id: scene.chaud
    - service: light.turn_on
      data_template:
        entity_id: light.salon, light.cuisine_2
        color_temp: 333
        brightness: 255
- alias: 'Lumières Chambre Toggle light on rightswitch'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.wall_switch_right_158d000163a561
      click_type: single
  action:
    service: homeassistant.toggle
    entity_id: light.chambre
- alias: 'Lumières Bureau PC ON Allumer bureau'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.jungle_pc
    to: 'on'
  condition:
    - condition: state
      entity_id: device_tracker.jungle3t_wifi
      state: 'home'
  action:
    service: light.turn_on
    entity_id: group.light_bureau
- alias: 'Lumières Bureau PC OFF éteindre bureau'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.jungle_pc
    to: 'off'
  action:
    service: light.turn_off
    entity_id: group.light_bureau