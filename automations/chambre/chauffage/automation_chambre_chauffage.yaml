- alias: 'Chauffage Chambre thermostat 20 à 06h00 semaine'
  initial_state: 'on'
  trigger:
    platform: time_pattern
    hours: 06
    minutes: 0
    seconds: 0
  condition:
    - condition: state
      entity_id: device_tracker.jungle3t_wifi
      state: 'home'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.chambre
        temperature: '20'
