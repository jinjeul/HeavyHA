- alias: 'Chauffage Chambre 17 Départ Appart'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: device_tracker.jungle3t_wifi
    to: 'not_home'
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.chambre
        temperature: '17'
    - service : homeassistant.turn_off
      data:
        entity_id: switch.radiateur_chambre
- alias: 'Chauffage Chambre lit ON a 22h15 semaine'
  initial_state: 'off'
  trigger:
    platform: time_pattern
    hours: 22
    minutes: 15
    seconds: 00
  condition:
    - condition: state
      entity_id: device_tracker.jungle3t_wifi
      state: 'home'
    - condition: time
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
  action:
    - service : homeassistant.turn_on
      data:
        entity_id: switch.sonoff_bed