      - sensor.ipv4_address_eth0
      - sensor.rpi_uptime
      - sensor.sonarr_queue
      - sensor.sonarr_upcoming
      - sensor.sonarr_wanted
      - sensor.time
      - sensor.transmission_active_torrents
      - sensor.transmission_status
      - sensor.yr_symbol
