####################################################################################

homeassistant:
  name: Jungle'Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 80
  unit_system: metric
  time_zone: Europe/Paris
  customize: !include customize.yaml
  packages: !include_dir_named packages
  customize_glob:
    "*":
      homebridge_hidden: true
      google_assistant: false

http:
  api_password: !secret api_ha
  ssl_certificate: !secret ssl_cert_crt
  ssl_key: !secret ssl_cert_key
  base_url: !secret ha_url
  
recorder:
  #db_url: !secret recorder_mariadb_docker
  purge_keep_days: 5

####################################################################################
#                                                                                  #
#                                                                                  #
#                                INCLUDES                                          #
#                                                                                  #
#                                                                                  #
####################################################################################

group: !include_dir_merge_named groups/
automation: !include_dir_merge_list automations/
frontend:
  themes: !include themes.yaml

####################################################################################
#                                                                                  #
#                                                                                  #
#                                MAIN CONFIG                                       #
#                                                                                  #
#                                                                                  #
####################################################################################

logger:
  default: error
config:
updater:
  reporting: False
discovery:
  ignore:
    - harmony
map:
history:
  include:
    domains:
      - sensor
      - media_player
      - light
      - device_tracker
      - sun
  exclude:
    entities:
      - sensor.alarm_time
      - sensor.breaches_contactjunglemanfr
